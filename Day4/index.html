<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b33dc338d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars nav-icon"></i>
        <button class="nav-button">Sign in</button>
    </div>
    
    <div class="body">
        <div class="space-top">

        </div>
        <div class="main">
            <div>
                <img src="https://pngimg.com/d/google_PNG19644.png" width="272">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="input-area">
                <i class="fa-solid fa-microphone mic-icon"></i>
            </div>
            <div class="button-area">
                <button class="button-style">Google Search</button>
                <button class="button-style">I'm feeling lucky</button>
            </div>
            <div class="language-area">
                Google offered in: 
                <a href="#" class="language">한국어</a>
                <a href="#" class="language">日本語</a>
                <a href="#" class="language">Tiếng Việt</a>
                <a href="#" class="language">中文(简体)</a>
            </div>
        </div>
        <div class="space-bottom">

        </div>
    </div>
   
    
    <div class="footer-area">
        <div class="footer-first">
            South Korea
            </div>
        <div class="footer-second">
            <div class="footer-second-left">
                <a href="#" class="footer-a">About</a>
                <a href="#" class="footer-a">Advertising</a>
                <a href="#" class="footer-a">Business</a>
                <a href="#" class="footer-a">How Search works</a>
            </div>
            <div class="footer-second-right">
                <a href="#" class="footer-a">Settings</a>
                <a href="#" class="footer-a">Terms</a>
                <a href="#" class="footer-a">Privacy</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
